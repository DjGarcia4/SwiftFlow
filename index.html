    <style>
      @keyframes wildDance {
        0%,
        100% {
          transform: translate(0px, 0px) rotate(0deg) scale(1);
        }
        25% {
          transform: translate(200px, -100px) rotate(180deg) scale(1.2);
        }
        50% {
          transform: translate(400px, -200px) rotate(360deg) scale(0.8);
        }
        75% {
          transform: translate(200px, -300px) rotate(540deg) scale(1.1);
        }
      }

      @keyframes zigzag {
        0%,
        100% {
          transform: translate(0px, 0px) rotate(0deg);
        }
        20% {
          transform: translate(150px, -50px) rotate(45deg);
        }
        40% {
          transform: translate(300px, -100px) rotate(0deg);
        }
        60% {
          transform: translate(150px, -150px) rotate(-45deg);
        }
        80% {
          transform: translate(0px, -200px) rotate(0deg);
        }
      }

      @keyframes figure8 {
        0%,
        100% {
          transform: translate(0px, 0px) rotate(0deg);
        }
        25% {
          transform: translate(100px, -50px) rotate(90deg);
        }
        50% {
          transform: translate(200px, 0px) rotate(180deg);
        }
        75% {
          transform: translate(100px, 50px) rotate(270deg);
        }
      }

      @keyframes spiral {
        0% {
          transform: translate(0px, 0px) rotate(0deg) scale(1);

        25% {

        50% {
          transform: translate(0px, -200px) rotate(180deg) scale(0.7);
        }
        75% {

        100% {
          transform: translate(0px, 0px) rotate(360deg) scale(1);
        }
      }

      @keyframes chaos {

        16% {
